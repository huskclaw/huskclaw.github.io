<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <form id="loginForm">
      <h1 class="title">Login</h1>

      <div class="input-container">
        <input id="email" type="text" name="username" placeholder="Username" required>
      </div>

      <div id="password" class="input-container">
        <input type="password" name="password" placeholder="Password" required>
      </div>
      
      <button type="submit">Login</button>

      <p class="create-account">Don't have an account? <a href="register.html">Create an account</a></p>

      <p class="play-guest">Play as guest <a href="game.html">Play Now</a></p>
    </form>
  </div>
  <script src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
